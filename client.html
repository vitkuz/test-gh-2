<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        input { width: 300px; padding: 5px; }
        button { padding: 5px 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Test Client</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <div>
        <input type="text" id="messageInput" placeholder="Enter message">
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="broadcastMessage()">Broadcast</button>
    </div>

    <script>
        const socket = io();
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        socket.on('connect', () => {
            statusDiv.textContent = 'Connected: ' + socket.id;
            addMessage('Connected to server');
        });

        socket.on('welcome', (data) => {
            addMessage('Welcome: ' + JSON.stringify(data));
        });

        socket.on('echo', (data) => {
            addMessage('Echo: ' + JSON.stringify(data));
        });

        socket.on('broadcast', (data) => {
            addMessage('Broadcast: ' + JSON.stringify(data));
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Disconnected';
            addMessage('Disconnected from server');
        });

        function addMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = new Date().toLocaleTimeString() + ' - ' + text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', message);
                messageInput.value = '';
            }
        }

        function broadcastMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('broadcast', message);
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
